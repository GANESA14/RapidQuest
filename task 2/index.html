<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen bg-gray-50 overflow-hidden">
    <div class="flex h-full">
        <div class="w-full md:w-1/3 lg:w-1/4 sidebar-gradient flex flex-col" id="sidebar">
            <div class="gradient-bg p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 avatar rounded-full flex items-center justify-center relative">
                            <span class="text-white font-semibold text-sm z-10 relative">Me</span>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-white">Messages</h1>
                            <p class="text-white/80 text-sm">Stay connected</p>
                        </div>
                    </div>
                    <button class="btn-hover p-3 rounded-full glass-morphism">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-4">
                <div class="relative">
                    <input type="text" placeholder="Search conversations..." 
                           class="w-full pl-12 pr-4 py-4 floating-input rounded-2xl text-sm font-medium">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <button class="absolute right-3 top-3 p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.414A1 1 0 013 6.707V4z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-custom" id="chatList">
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-50" id="mainChat">
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center gradient-bg">
                <div class="text-center p-8">
                    <div class="w-80 h-80 mx-auto mb-8 glass-morphism rounded-full flex items-center justify-center pulse-glow">
                        <div class="w-32 h-32 bg-white/20 rounded-full flex items-center justify-center">
                            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-4xl font-bold text-white mb-4">WhatsApp Web</h2>
                    <p class="text-white/90 max-w-lg mx-auto leading-relaxed text-lg">
                        Experience seamless communication with our revolutionary messaging platform. 
                        Connect, share, and stay in touch like never before.
                    </p>
                    <div class="mt-8 flex justify-center">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatArea" class="flex-1 flex flex-col hidden">
                <div class="gradient-bg p-4 flex items-center">
                    <button id="backButton" class="md:hidden mr-4 btn-hover p-2 rounded-full glass-morphism">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-4 flex-1">
                        <div class="w-12 h-12 avatar rounded-full flex items-center justify-center relative">
                            <span class="text-white font-semibold text-sm z-10 relative" id="chatAvatar"></span>
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-lg" id="chatName"></h3>
                            <p class="text-white/80 text-sm" id="chatNumber"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="btn-hover p-3 rounded-full glass-morphism">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </button>
                        <button class="btn-hover p-3 rounded-full glass-morphism">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="btn-hover p-3 rounded-full glass-morphism">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto p-6 chat-pattern scrollbar-custom" id="messagesContainer">
                </div>

                <div class="p-6 bg-white/50 backdrop-filter backdrop-blur-lg border-t border-white/20">
                    <div class="flex items-center space-x-4">
                        <button class="btn-hover p-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                            </svg>
                        </button>
                        <div class="flex-1 relative">
                            <input type="text" placeholder="Type your message..." 
                                   class="w-full px-6 py-4 floating-input rounded-full text-sm font-medium pr-16">
                            <button class="absolute right-2 top-2 btn-hover p-2 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.01M15 10h1.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                        </div>
                        <button class="btn-hover p-3 rounded-full bg-gradient-to-r from-green-400 to-blue-500 text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                        <button class="btn-hover p-3 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
