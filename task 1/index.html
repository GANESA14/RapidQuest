<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Webhook Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12 floating">
            <h1 class="text-6xl font-bold text-white mb-4 bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">
                WhatsApp Webhook Processor
            </h1>
            <div class="relative inline-block">
                <div class="absolute inset-0 rounded-full bg-white opacity-20 pulse-ring"></div>
                <div class="relative bg-white bg-opacity-20 rounded-full px-8 py-3 glass-effect">
                    <p class="text-white text-lg font-medium">Process & Monitor Your Messages</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="glass-effect rounded-3xl p-8 text-center bounce-in">
                <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Total Messages</h3>
                <p class="text-4xl font-bold text-blue-200" id="totalMessages">0</p>
            </div>

            <div class="glass-effect rounded-3xl p-8 text-center bounce-in" style="animation-delay: 0.2s">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Processed</h3>
                <p class="text-4xl font-bold text-green-200" id="processedCount">0</p>
            </div>

            <div class="glass-effect rounded-3xl p-8 text-center bounce-in" style="animation-delay: 0.4s">
                <div class="w-16 h-16 bg-gradient-to-br from-red-400 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Errors</h3>
                <p class="text-4xl font-bold text-red-200" id="errorCount">0</p>
            </div>
        </div>

        <div class="glass-effect rounded-3xl p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label class="block text-white font-semibold mb-2">JSON Files Path</label>
                    <input type="text" id="jsonPath" placeholder="/path/to/json/files" 
                           class="w-full px-4 py-3 rounded-2xl bg-white bg-opacity-20 text-white placeholder-gray-300 border border-white border-opacity-30 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 transition-all duration-300">
                </div>
                <div class="flex-1">
                    <label class="block text-white font-semibold mb-2">MongoDB Connection</label>
                    <input type="text" id="mongoUri" placeholder="mongodb://localhost:27017/whatsapp" 
                           class="w-full px-4 py-3 rounded-2xl bg-white bg-opacity-20 text-white placeholder-gray-300 border border-white border-opacity-30 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 transition-all duration-300">
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="processWebhooks()" 
                        class="flex-1 glow-button bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 neon-glow">
                    üöÄ Process Webhooks
                </button>
                <button onclick="updateStatuses()" 
                        class="flex-1 glow-button bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105">
                    üìä Update Status
                </button>
                <button onclick="clearData()" 
                        class="flex-1 glow-button bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105">
                    üóëÔ∏è Clear Data
                </button>
            </div>
        </div>

        <div id="progressSection" class="glass-effect rounded-3xl p-8 mb-8 hidden">
            <h3 class="text-2xl font-bold text-white mb-4">Processing Status</h3>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-4 mb-4">
                <div id="progressBar" class="processing-bar h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p class="text-white text-center" id="progressText">Ready to process...</p>
        </div>

        <div class="glass-effect rounded-3xl p-8">
            <h3 class="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                    üí¨
                </div>
                Processed Messages
            </h3>
            <div id="messagesList" class="space-y-4">
                <div class="text-center text-white text-lg opacity-70 py-8">
                    No messages processed yet. Click "Process Webhooks" to start!
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-500 z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-4 min-w-80 border-l-4">
            <div class="flex items-center gap-3">
                <div id="notificationIcon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
                <div>
                    <p id="notificationTitle" class="font-semibold text-gray-800"></p>
                    <p id="notificationMessage" class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
